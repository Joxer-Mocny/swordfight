<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Sword Fighter</title>
  <link rel="stylesheet" href="swordFightMobile.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="200"></canvas>
  
  <button id="startButton">Start</button>
  <div id="instructions">
      <p>Controls:</p>
      <ul>
          <li>Move Left: Arrow Left</li>
          <li>Move Right: Arrow Right</li>
          <li>Attack: Space</li>
          <li>Block: Shift</li>
      </ul>
  </div>

  <div id="controls">
      <button id="leftButton">Left</button>
      <button id="rightButton">Right</button>
      <button id="attackButton">Attack</button>
      <button id="blockButton">Block</button>
  </div>

  <script src="swordFightMobile.js"></script>
</body>
</html>
