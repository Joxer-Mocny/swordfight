<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas Sword Fighter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <canvas id="gameCanvas" width="800" height="400"></canvas>
   <div id="scoreboard">
    Wins: <span id="winCount">0</span> | Losses: <span id="loseCount">0</span>
</div>
    <button id="startButton">start</button>
    <div id="instructions">
        <p>Controls:</p>
        <ul>
            <li>Move Left: Arrow Left</li>
            <li>Move Right: Arrow Right</li>
            <li>Attack: Space</li>
            <li>Block: Shift</li>
        </ul>
    </div>
   <script src="swordFight.js"></script>
</body>
</html>
